<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiePick - ร้านเครื่องเขียนพิกเซล</title>
    <link rel="stylesheet" href="styleshome.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-and-menu">
            <h1>PixiePick</h1>
            <nav>
                <ul>
                    <li><a href="#">หน้าหลัก</a></li>
                    <li><a href="#">สินค้า</a></li>
                    <li><a href="#">ตะกร้า</a></li>
                    <li><a href="login/login.html">เข้าสู่ระบบ</a></li>
                </ul>
            </nav>
        </div>
        <div class="auth-buttons">
            <a href="register/register.html" class="btn btn-primary">สมัครสมาชิก</a>
            <a href="login/login.html" class="btn btn-secondary">เข้าสู่ระบบ</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2> โลกแห่งพิกเซลแฟนตาซี รอคุณอยู่! </h2>
            <p>ร่ายเวทย์มนตร์แห่งพิกเซล เสกความน่ารักให้วันของคุณ </p>
            <button onclick="scrollToProducts()"> เลือกซื้อเลย!</button>
        </section>

        <!-- สินค้า -->
        <section class="product-container" id="productList">
            <!-- รายการสินค้าจะแสดงที่นี่ -->
        </section>

        <!-- ตะกร้าสินค้า -->
        <section id="cartSection">
            <h2>ตะกร้าสินค้าของคุณ</h2>
            <ul id="cartList">
                <!-- รายการสินค้าตะกร้าจะแสดงที่นี่ -->
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 PixiePick | สร้างสรรค์ไอเท็มแห่งความฝัน ✨</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
